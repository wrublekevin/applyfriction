<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Friction</title>
    <style>
        @font-face {
            font-family: 'Gorton';
            src: url('GortonDigitalRegular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gorton', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: white;
            color: black;
            line-height: 1.4;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
            border-bottom: 1px solid black;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .header h1:hover {
            opacity: 0.7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 80px;
        }

        .article {
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .article:hover {
            opacity: 0.7;
        }

        .article-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border: 1px solid black;
            margin-bottom: 15px;
        }

        .article-title {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .article-date {
            font-size: 0.9rem;
            color: #666;
            font-weight: 300;
        }

        /* Article view */
        .article-view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .article-view.active {
            display: block;
        }

        .article-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .article-hero {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border: 1px solid black;
            margin-bottom: 40px;
        }

        .article-meta {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .article-view .article-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .article-view .article-date {
            font-size: 1rem;
        }

        .article-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }

        /* Upload section */
        .upload-section {
            text-align: center;
            padding: 40px;
            border: 2px dashed #ccc;
            margin-bottom: 60px;
        }

        .upload-section h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: black;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: inherit;
        }

        .upload-btn:hover {
            background: #333;
        }

        #fileInput {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .articles-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }
        }

        @media (max-width: 600px) {
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .header h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .container,
            .article-content {
                padding: 0 20px;
            }
            
            .header {
                padding: 40px 20px 30px;
                margin-bottom: 40px;
            }
        }

        /* Hide/show sections */
        .home-view {
            display: block;
        }

        .home-view.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 onclick="showHome()">APPLY FRICTION</h1>
    </header>

    <div class="home-view" id="homeView">
        <div class="container">
            <div class="upload-section">
                <h2>Add New Article</h2>
                <input type="file" id="fileInput" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Upload Image
                </button>
            </div>

            <div id="articlesGrid" class="articles-grid">
                <!-- Articles will appear here when you upload them -->
            </div>
        </div>
    </div>

    <!-- Article view -->
    <div class="article-view" id="articleView">
        <div class="article-content">
            <img id="articleHero" src="" alt="" class="article-hero">
            <div class="article-meta">
                <h1 id="articleTitle" class="article-title"></h1>
                <p id="articleDate" class="article-date"></p>
            </div>
            <div id="articleDescription" class="article-description">
                <!-- Article content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const articles = [
            // Your uploaded articles will appear here
        ];

        function openArticle(index) {
            const article = articles[index];
            
            document.getElementById('articleHero').src = article.image;
            document.getElementById('articleTitle').textContent = article.title;
            document.getElementById('articleDate').textContent = article.date;
            document.getElementById('articleDescription').textContent = article.description;
            
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('articleView').classList.add('active');
        }

        function showHome() {
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('articleView').classList.remove('active');
        }

        // Handle file uploads
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const articlesGrid = document.getElementById('articlesGrid');
                    const articleCount = articles.length;
                    
                    // Create new article object
                    const newArticle = {
                        image: e.target.result,
                        title: file.name.replace(/\.[^/.]+$/, "").replace(/[-_]/g, ' '),
                        date: new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }),
                        description: 'A new addition to the collection. Click to view full size.'
                    };
                    
                    articles.unshift(newArticle); // Add to beginning (most recent)
                    
                    // Create new article element
                    const articleElement = document.createElement('div');
                    articleElement.className = 'article';
                    articleElement.onclick = function() { openArticle(0); };
                    
                    articleElement.innerHTML = `
                        <img src="${e.target.result}" alt="${newArticle.title}" class="article-image" style="filter: grayscale(100%);">
                        <h2 class="article-title">${newArticle.title}</h2>
                        <p class="article-date">${newArticle.date}</p>
                    `;
                    
                    // Insert at the beginning
                    articlesGrid.insertBefore(articleElement, articlesGrid.firstChild);
                    
                    // Update onclick handlers for all articles
                    const allArticles = articlesGrid.querySelectorAll('.article');
                    allArticles.forEach((article, index) => {
                        article.onclick = function() { openArticle(index); };
                    });
                };
                
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
