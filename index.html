<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Friction</title>
    <style>
        @font-face {
            font-family: 'Gorton';
            src: url('GortonDigitalRegular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gorton', Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
            text-transform: uppercase;
        }

        /* Fixed Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.7;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
        }

        .nav-item {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 1px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            border: none;
            background: none;
            color: inherit;
            font-family: 'Gorton', Arial, sans-serif;
        }

        .nav-item:hover {
            opacity: 0.6;
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            min-height: calc(100vh - 100px);
        }

        /* Hero Section */
        .hero {
            padding: 80px 0 60px;
            text-align: center;
        }

        .hero-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.1rem;
            color: #666;
            font-weight: 300;
            letter-spacing: 0.5px;
            font-family: 'Gorton', Arial, sans-serif;
        }

        /* Portfolio Grid */
        .portfolio-section {
            padding: 60px 0 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .portfolio-item {
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-8px);
        }

        .portfolio-item:hover .item-image {
            filter: grayscale(0%);
        }

        .item-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.4s ease;
            margin-bottom: 25px;
        }

        .item-content {
            padding: 0 5px;
        }

        .item-title {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .item-date {
            font-size: 0.9rem;
            color: #888;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Article View */
        .article-view {
            display: none;
            padding: 100px 0 80px;
            animation: fadeIn 0.5s ease;
        }

        .article-view.active {
            display: block;
        }

        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .article-hero {
            width: 100%;
            height: 60vh;
            object-fit: cover;
            filter: grayscale(100%);
            margin-bottom: 50px;
        }

        .article-meta {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .article-view .item-title {
            font-size: 2.2rem;
            font-weight: 400;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .article-view .item-date {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .article-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            text-align: left;
            font-weight: 300;
            font-family: 'Gorton', Arial, sans-serif;
        }

        /* Footer */
        .footer {
            background: white;
            border-top: 1px solid #eee;
            padding: 60px 0 40px;
            text-align: center;
            margin-top: 100px;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .footer p {
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            font-family: 'Gorton', Arial, sans-serif;
        }

        .social-links {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-link {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            font-family: 'Gorton', Arial, sans-serif;
        }

        .social-link:hover {
            color: #333;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }
            
            .nav-menu {
                gap: 20px;
            }
            
            .nav-item {
                font-size: 0.8rem;
            }

            .hero h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .hero p {
                font-size: 1rem;
            }

            .container,
            .hero-container,
            .article-container,
            .footer-content {
                padding: 0 20px;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
                gap: 50px;
            }

            .item-image {
                height: 300px;
            }

            .article-hero {
                height: 40vh;
            }
        }

        /* Hide/show sections */
        .home-view {
            display: block;
        }

        .home-view.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Fixed Navigation -->
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="logo" onclick="showHome()">APPLY FRICTION</div>
            <div class="nav-menu">
                <button class="nav-item" onclick="showHome()">Work</button>
                <button class="nav-item" onclick="showHome()">About</button>
                <button class="nav-item" onclick="showHome()">Contact</button>
            </div>
        </div>
    </nav>

    <!-- Home View -->
    <div class="home-view" id="homeView">
        <main class="main-content">
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-container">
                    <h1>APPLY FRICTION</h1>
                    <p>Visual stories through photography and design</p>
                </div>
            </section>

            <!-- Portfolio Section -->
            <section class="portfolio-section">
                <div class="container">
                    <div id="portfolioGrid" class="portfolio-grid">
                        <!-- Articles will be dynamically inserted here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="social-links">
                    <a href="#" class="social-link">Instagram</a>
                    <a href="#" class="social-link">Twitter</a>
                    <a href="#" class="social-link">Email</a>
                </div>
                <p>&copy; 2025 Apply Friction. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Article View -->
    <div class="article-view" id="articleView">
        <main class="main-content">
            <div class="article-container">
                <img id="articleHero" src="" alt="" class="article-hero">
                <div class="article-meta">
                    <h1 id="articleTitle" class="item-title"></h1>
                    <p id="articleDate" class="item-date"></p>
                </div>
                <div id="articleDescription" class="article-description"></div>
            </div>
        </main>
    </div>

    <script>
        // Sample articles - replace with your content via GitHub
      const articles = [
    {
        image: 'Friction_Wall_Map-02.png',
        title: 'YOUR TITLE HERE',
        date: 'SEPTEMBER 1, 2025',
        description: 'YOUR DESCRIPTION HERE. THIS WILL SHOW WHEN SOMEONE CLICKS ON THE ARTICLE.'
    }


        // Generate portfolio items
        function generatePortfolio() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = '';
            
            articles.forEach((article, index) => {
                const item = document.createElement('div');
                item.className = 'portfolio-item';
                item.onclick = () => openArticle(index);
                
                item.innerHTML = `
                    <img src="${article.image}" alt="${article.title}" class="item-image">
                    <div class="item-content">
                        <h2 class="item-title">${article.title}</h2>
                        <p class="item-date">${article.date}</p>
                    </div>
                `;
                
                grid.appendChild(item);
            });
        }

        // Article navigation
        function openArticle(index) {
            const article = articles[index];
            
            document.getElementById('articleHero').src = article.image;
            document.getElementById('articleTitle').textContent = article.title;
            document.getElementById('articleDate').textContent = article.date;
            document.getElementById('articleDescription').textContent = article.description;
            
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('articleView').classList.add('active');
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function showHome() {
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('articleView').classList.remove('active');
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Initialize portfolio on page load
        document.addEventListener('DOMContentLoaded', generatePortfolio);
    </script>
</body>
</html>
